<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HengOS System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <!-- Add Font Awesome and Typed.js for About page -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

    <style>
      /* --- GLOBAL STYLES & THEME VARIABLES --- */
      :root {
        --primary-color: #063969;
        --secondary-color: #0e1f46;
        --font-family: "Poppins", "Noto Sans Khmer", sans-serif;
        --khmer-font: "Noto Sans Khmer", "Khmer OS", "Hanuman", "Battambang",
          sans-serif;

        /* Light Theme (Default) */
        --bg-color: #f9f9fb;
        --header-bg: rgba(255, 255, 255, 0.75);
        --card-bg: #ffffff;
        --text-color: #1e2022;
        --light-text-color: #5a6472;
        --border-color: #eaecef;
        --shadow-color: rgba(106, 17, 203, 0.07);
        --highlight-bg: color-mix(
          in srgb,
          var(--primary-color) 15%,
          transparent
        );
      }

      /* Dark Theme */
      body.dark-theme {
        --bg-color: #12101c;
        --header-bg: rgba(18, 16, 28, 0.8);
        --card-bg: #1b1829;
        --text-color: #e8e6fc;
        --light-text-color: #908ca7;
        --border-color: #2a263b;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --highlight-bg: color-mix(
          in srgb,
          var(--primary-color) 20%,
          transparent
        );
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
        padding-top: 72px;
      }

      .khmer-font,
      :lang(km) {
        font-family: var(--khmer-font) !important;
        font-size: 1.02em;
        letter-spacing: 0.01em;
      }

      /* --- MAIN LAYOUT --- */
      .app-shell {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .app-header {
        background-color: var(--header-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 2px 10px var(--shadow-color);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .main-nav {
        display: flex;
        gap: 0.5rem;
      }
      .main-nav a {
        color: var(--light-text-color);
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: color 0.3s, background-color 0.3s;
        position: relative;
      }
      .main-nav a:hover {
        color: var(--text-color);
        background-color: var(--highlight-bg);
      }
      .main-nav a.active {
        color: var(--primary-color);
        font-weight: 700;
      }
      .main-nav a.active::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 2px;
      }
      .theme-switch {
        cursor: pointer;
        font-size: 1.5rem;
      }
      main {
        flex-grow: 1;
        padding: 2.5rem;
      }
      footer {
        text-align: center;
        padding: 2rem;
        color: var(--light-text-color);
        background-color: var(--card-bg);
        border-top: 1px solid var(--border-color);
        margin-top: auto;
      }

      /* --- HERO SECTION --- */
      .hero-section {
        position: relative;
        padding: 6rem 2rem;
        margin-bottom: 2.5rem;
        border-radius: 2rem;
        background-color: #12101c;
        color: #fff;
        text-align: center;
        overflow: hidden;
        display: grid;
        place-items: center;
        z-index: 1;
      }
      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.07) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: panGrid 20s linear infinite;
        z-index: -2;
        opacity: 0.5;
      }
      @keyframes panGrid {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 40px 40px;
        }
      }
      .hero-section::after {
        content: "";
        position: absolute;
        z-index: -1;
        left: -20%;
        top: -50%;
        width: 70%;
        height: 150%;
        background: radial-gradient(
          circle,
          var(--primary-color) 0%,
          transparent 60%
        );
        opacity: 0.25;
        filter: blur(100px);
        animation: heroBlobMove 15s ease-in-out infinite alternate;
      }
      @keyframes heroBlobMove {
        from {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        to {
          transform: translate(20px, -20px) scale(1.1) rotate(20deg);
        }
      }
      .hero-content {
        z-index: 2;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .hero-content > * {
        animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .hero-content h1 {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ffffff, #c9c4f3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
        animation-delay: 0.2s;
      }
      .hero-content p.subtitle {
        font-size: 1.25rem;
        color: #e8e6fc;
        max-width: 600px;
        line-height: 1.6;
        animation-delay: 0.4s;
      }
      .hero-controls {
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        width: 100%;
        max-width: 650px;
        animation-delay: 0.6s;
      }
      .hero-section #search-box {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .hero-section #search-box::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      .hero-section #search-box:focus {
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 4px rgba(6, 57, 105, 0.5),
          0 4px 20px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.15);
      }
      #category-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        justify-content: center;
      }
      .hero-section #category-filters {
        gap: 0.75rem;
        animation-delay: 0.8s;
      }
      .filter-btn,
      .hero-section .filter-btn {
        padding: 0.6rem 1.5rem;
        font-size: 0.95rem;
        font-weight: 600;
        border: 2px solid var(--border-color);
        border-radius: 50px;
        background-color: var(--card-bg);
        color: var(--light-text-color);
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      .hero-section .filter-btn {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #e8e6fc;
        font-weight: 500;
        padding: 0.5rem 1.25rem;
        backdrop-filter: blur(5px);
      }
      .filter-btn:hover,
      .hero-section .filter-btn:hover {
        background-color: var(--highlight-bg);
        border-color: var(--primary-color);
        color: var(--text-color);
      }
      .hero-section .filter-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        color: #fff;
      }
      .filter-btn.active,
      .hero-section .filter-btn.active {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border-color: transparent;
      }
      .hero-section .filter-btn.active {
        background: #fff;
        color: var(--primary-color);
        border-color: #fff;
        box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
      }

      /* --- LINK CARD & GRID STYLES --- */
      #link-grid {
        display: grid;
        /* Change from auto-fit/minmax to fixed 5 columns for system supports */
        grid-template-columns: repeat(5, 1fr);
        gap: 1.75rem;
        margin-top: 2.5rem;
      }
      /* Responsive: fallback to fewer columns on smaller screens */
      @media (max-width: 1200px) {
        #link-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 900px) {
        #link-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 576px) {
        #link-grid {
          grid-template-columns: 1fr;
        }
      }
      .link-item {
        text-decoration: none;
      }
      .link-item.system-support-link {
        background: linear-gradient(120deg, #1b1829 0%, #2a263b 100%);
        color: #fff;
        border: 1px solid #2a263b;
        border-radius: 18px;
        box-shadow: 0 8px 32px -8px rgba(10, 25, 41, 0.5);
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        min-height: 160px;
        transition: box-shadow 0.3s, transform 0.3s, background 0.3s;
        overflow: hidden;
      }
      .link-item.system-support-link:hover {
        background: linear-gradient(
          120deg,
          var(--primary-color) 0%,
          #1b1829 100%
        );
        box-shadow: 0 16px 40px -8px rgba(10, 25, 41, 0.7);
        transform: translateY(-6px) scale(1.03);
        border-color: var(--primary-color);
      }
      .link-item.system-support-link .link-icon {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.1rem;
        transition: transform 0.4s cubic-bezier(0.4, 2, 0.6, 1), box-shadow 0.3s;
        box-shadow: 0 2px 12px 0 rgba(106, 17, 203, 0.2);
        will-change: transform;
      }
      .hero-icon-anim {
        animation: floatY 3s ease-in-out infinite alternate;
      }
      @keyframes floatY {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-12px);
        }
      }
      .link-item.system-support-link .link-icon svg {
        width: 32px;
        height: 32px;
        fill: #fff;
      }
      .link-item.system-support-link .link-content h3 {
        font-size: 1.18rem;
        font-weight: 700;
        margin-bottom: 0.4rem;
        color: #fff;
        letter-spacing: 0.01em;
      }
      .link-item.system-support-link .link-content p {
        font-size: 1.01rem;
        color: #e0e7ff;
        margin-bottom: 0.5rem;
      }
      .link-item.system-support-link .link-arrow {
        color: #e8e6fc;
        position: absolute;
        right: 1.5rem;
        top: 1.5rem;
        font-size: 1.7rem;
        opacity: 1;
        transition: color 0.3s, transform 0.3s;
      }
      .link-item.system-support-link:hover .link-arrow {
        color: #fff;
        transform: translateX(4px);
      }

      /* Application Cards */
      .app-section-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.75rem;
      }
      .link-item {
        display: flex;
        align-items: center;
        gap: 1.25rem;
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 1.25rem;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 6px -1px var(--shadow-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s,
          opacity 0.4s ease;
        position: relative;
      }
      .link-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px var(--shadow-color),
          0 4px 6px -2px var(--shadow-color);
        border-color: var(--primary-color);
      }
      .link-content h3 {
        font-size: 1.15rem;
        margin-bottom: 0.2rem;
        font-weight: 600;
        color: var(--text-color);
      }
      .link-content p {
        font-size: 0.9rem;
        color: var(--light-text-color);
        line-height: 1.5;
      }
      .link-arrow {
        position: absolute;
        right: 1.25rem;
        top: 50%;
        transform: translateY(-50%) translateX(-10px);
        font-size: 1.5rem;
        color: var(--light-text-color);
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .link-item:hover .link-arrow {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
      }
      .link-item.cellcard-link,
      .link-item.ezecom-link,
      .link-item.altogether-link {
        color: #fff;
      }
      .link-item.cellcard-link .link-content h3,
      .link-item.cellcard-link .link-content p,
      .link-item.ezecom-link .link-content h3,
      .link-item.ezecom-link .link-content p,
      .link-item.altogether-link .link-content h3,
      .link-item.altogether-link .link-content p {
        color: #fff;
      }
      .link-item.cellcard-link .link-arrow,
      .link-item.ezecom-link .link-arrow,
      .link-item.altogether-link .link-arrow {
        color: #fff;
      }
      .link-item.cellcard-link {
        background: #e48947;
      }
      .link-item.cellcard-link:hover {
        background: #d06f1a;
        border-color: #d06f1a;
        box-shadow: 0 8px 24px -4px #e48947cc;
      }
      .link-item.ezecom-link {
        background: #6c54a3;
      }
      .link-item.ezecom-link:hover {
        background: #4d3a7a;
        border-color: #4d3a7a;
        box-shadow: 0 8px 24px -4px #6c54a3cc;
      }
      .link-item.altogether-link {
        background: linear-gradient(135deg, #e48947 0%, #6c54a3 100%);
      }
      .link-item.altogether-link:hover {
        background: linear-gradient(135deg, #d06f1a 0%, #4d3a7a 100%);
        border-color: #6c54a3;
        box-shadow: 0 8px 24px -4px #6c54a3cc;
      }
      .app-section-cellcard > h2 {
        color: #e48947;
      }
      .app-section-ezecom > h2 {
        color: #6c54a3;
      }
      .app-section-altogether > h2 {
        background: linear-gradient(135deg, #e48947 0%, #6c54a3 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Location Cards */
      .location-section-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        align-items: stretch;
      }
      .link-item.location-link {
        background: linear-gradient(120deg, #1b1829 0%, #2a263b 100%);
        color: #fff;
        border: 1px solid #2a263b;
        border-radius: 18px;
        box-shadow: 0 8px 32px -8px rgba(10, 25, 41, 0.5);
        font-size: 1rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 1.5rem 1.25rem 1.25rem 1.5rem;
      }
      .link-item.location-link .link-content h3,
      .link-item.location-link .link-content p {
        color: #fff;
      }
      .link-item.location-link .link-arrow {
        color: #e8e6fc;
        position: absolute;
        right: 1.25rem;
        top: 1.25rem;
        transform: none;
        opacity: 1;
        transition: color 0.3s, transform 0.3s;
      }
      .link-item.location-link:hover {
        background: linear-gradient(
          120deg,
          var(--primary-color) 0%,
          #1b1829 100%
        );
        box-shadow: 0 16px 40px -8px rgba(10, 25, 41, 0.7);
        transform: translateY(-6px) scale(1.03);
        border-color: var(--primary-color);
      }
      .link-item.location-link:hover .link-arrow {
        color: #fff;
        transform: translateX(4px);
      }
      .link-item.location-link .link-content h3 {
        font-size: 1.08rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }
      .link-item.location-link .link-content p {
        font-size: 0.97rem;
        font-weight: 400;
        line-height: 1.5;
      }

      /* RT Ticket Cards */
      #rt-ticket-inquiries-container h2.section-title {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .rt-inquiries-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.75rem;
        align-items: stretch;
      }
      .rt-inquiry-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px var(--shadow-color);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .rt-inquiry-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px var(--shadow-color),
          0 4px 6px -2px var(--shadow-color);
      }
      .rt-card-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.25rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      .rt-card-icon {
        flex-shrink: 0;
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0e1f46;
        color: #ffffff;
      }
      .rt-card-icon svg {
        width: 28px;
        height: 28px;
      }
      .rt-card-header h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-color);
        line-height: 1.3;
      }
      .rt-card-body ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .rt-card-body ul li {
        padding-left: 1.75rem;
        position: relative;
        margin-bottom: 0.75rem;
        color: var(--light-text-color);
        font-size: 0.95rem;
        line-height: 1.5;
      }
      .rt-card-body ul li::before {
        content: "‚úì";
        position: absolute;
        left: 0;
        top: 1px;
        font-weight: 700;
        font-size: 1rem;
        color: #ffffff;
        background-color: #0e1f46;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }
      .rt-inquiry-card.digital-queue {
        grid-column: 1 / -1;
      }
      .rt-card-subsection {
        margin-top: 1.5rem;
      }
      .rt-card-subsection:first-child {
        margin-top: 0;
      }
      .rt-card-subsection h4 {
        font-size: 1.05rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px dashed var(--border-color);
      }
      .search-highlight {
        background: #ffe066;
        color: #222;
        border-radius: 3px;
        padding: 0 2px;
      }
      body.dark-theme .search-highlight {
        background: #f7d000;
      }

      /* --- MOBILE & NAV --- */
      .header-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .hamburger {
        display: none;
        width: 30px;
        height: 24px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        position: relative;
        z-index: 1002;
      }
      .hamburger-bar {
        display: block;
        width: 100%;
        height: 3px;
        background-color: var(--text-color);
        border-radius: 3px;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        position: absolute;
      }
      .hamburger-bar:nth-child(1) {
        top: 0;
      }

      // --- CORE APP LOGIC ---
      const contentArea = document.getElementById("content-area");

      function applyTranslations() {

        /* Function remains the same */

      const loadPage = (page) => {
        if (!pageContent[page]) page = "resources";
        contentArea.innerHTML = pageContent[page];
        applyTranslations();

        document.querySelectorAll(".main-nav a").forEach((link) => {
          link.classList.toggle("active", link.hash === `#${page}`);
        });

        if (page === "resources") {
          initResourceHub();
        } else if (page === "about") {
          initAboutPageLogic();
        }
      };

      const handleNavigation = () => {
        loadPage(window.location.hash.substring(1) || "resources");
      };

      // --- RESOURCE HUB LOGIC ---
      function initResourceHub() {
        const searchBox = document.getElementById("search-box");
        const filterButtons = document.querySelectorAll(".filter-btn");
        const containers = {
          all: document.getElementById("system-supports-container"),
          social: document.getElementById("applications-container"),
          "rt-ticket-inquiries": document.getElementById(
            "rt-ticket-inquiries-container"
          ),
          location: document.getElementById("location-container"),
        };
        let currentCategory = "all";

        const filterByCategory = () => {
          searchBox.value = "";
          // Clear highlights when changing category
          document
            .querySelectorAll(".search-highlight")
            .forEach((el) => (el.outerHTML = el.innerHTML));
          // Show all items within containers before hiding the containers themselves
          Object.values(containers).forEach((c) => {
            if (c) {
              c.querySelectorAll(".link-item, .rt-inquiry-card").forEach(
                (item) => (item.style.display = "")
              );
              c.style.display = "none";
            }
          });
          if (containers[currentCategory]) {
            containers[currentCategory].style.display = "block";
          }
        };

        const searchAll = () => {
          const searchTerm = searchBox.value.trim().toLowerCase();

          // When searching, show all containers and deactivate category filters
          if (searchTerm) {
            Object.values(containers).forEach(
              (c) => c && (c.style.display = "block")
            );
            filterButtons.forEach((btn) => btn.classList.remove("active"));
          }

          // Remove previous highlights
          document
            .querySelectorAll(".search-highlight")
            .forEach((el) => (el.outerHTML = el.innerHTML));

          if (!searchTerm) {
            filterByCategory(); // If search is cleared, revert to category view
            // Re-activate the correct filter button
            const currentBtn = document.querySelector(
              `.filter-btn[data-category="${currentCategory}"]`
            );
            if (currentBtn) currentBtn.classList.add("active");
            return;
          }

          // Hide non-matching items across all containers
          document
            .querySelectorAll(".link-item, .rt-inquiry-card")
            .forEach((item) => {
              const itemText = item.textContent.toLowerCase();
              const isMatch = itemText.includes(searchTerm);

              // CRITICAL FIX: Hide non-matches instead of showing them.
              item.style.display = isMatch ? "" : "none";

              if (isMatch) {
                const regex = new RegExp(
                  `(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, "\\$&")})`,
                  "gi"
                );
                item.querySelectorAll("h3, h4, p, li").forEach((el) => {
                  el.innerHTML = el.textContent.replace(
                    regex,
                    '<span class="search-highlight">$1</span>'
                  );
                });
              }
            });
        };

        filterButtons.forEach((button) => {
          button.addEventListener("click", () => {
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            currentCategory = button.dataset.category;
            filterByCategory();
          });
        });

        if (searchBox) {
          searchBox.addEventListener("input", searchAll);
        }
        filterByCategory(); // Initial setup
      }

      document.addEventListener("DOMContentLoaded", () => {

        handleNavigation();
        initTheme();
        initMobileMenu();
        initLanguageSwitcher();

      // (Definitions for unchanged functions like applyTranslations, setLanguage, initMobileMenu, etc.)
      function setLanguage(lang) {
        if (!translations[lang]) return;
        currentLanguage = lang;
        localStorage.setItem("userLanguage", lang);
        applyTranslations();
        if (typeof updateLanguageSwitcherUI === "function")
          updateLanguageSwitcherUI(lang);
      }
      function applyTranslations() {
        const lang = currentLanguage;
        document.querySelectorAll("[data-translate-key]").forEach((el) => {
          const key = el.dataset.translateKey;
          if (translations[lang] && translations[lang][key])
            el.innerHTML = translations[lang][key];
        });
        document
          .querySelectorAll("[data-translate-placeholder]")
          .forEach((el) => {
            const key = el.dataset.translatePlaceholder;
            if (translations[lang] && translations[lang][key])
              el.placeholder = translations[lang][key];
          });
        document.documentElement.lang = lang === "kh" ? "km" : "en";
      }
      function initTheme() {
        const themeToggle = document.getElementById("theme-toggle");
        const applyTheme = (theme) => {
          document.body.classList.toggle("dark-theme", theme === "dark");
          if (themeToggle)
            themeToggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
          localStorage.setItem("theme", theme);
        };
        themeToggle.addEventListener("click", () =>
          applyTheme(
            document.body.classList.contains("dark-theme") ? "light" : "dark"
          )
        );
        applyTheme(localStorage.getItem("theme") || "light");
      }
      function initMobileMenu() {
        const hamburger = document.getElementById("hamburger-menu");
        const nav = document.getElementById("main-nav");
        const overlay = document.getElementById("nav-overlay");
        const toggleMenu = () => {
          const isOpen = nav.classList.toggle("open");
          hamburger.classList.toggle("open", isOpen);
          overlay.classList.toggle("active", isOpen);
          document.body.classList.toggle("no-scroll", isOpen);
          hamburger.setAttribute("aria-expanded", String(isOpen));
        };
        hamburger.addEventListener("click", toggleMenu);
        overlay.addEventListener("click", toggleMenu);
        nav
          .querySelectorAll("a")
          .forEach((link) =>
            link.addEventListener(
              "click",
              () => nav.classList.contains("open") && toggleMenu()
            )
          );
      }
      let updateLanguageSwitcherUI;
      function initLanguageSwitcher() {
        const selector = document.getElementById("lang-switcher"),
          btn = document.getElementById("lang-btn-current"),
          dropdown = document.getElementById("lang-dropdown"),
          flag = document.getElementById("lang-flag-current"),
          label = document.getElementById("lang-label-current");
        const options = {
          en: { label: "English", flag: "https://flagcdn.com/us.svg" },
          kh: { label: "·ûó·û∂·ûü·û∂·ûÅ·üí·ûò·üÇ·ûö", flag: "https://flagcdn.com/kh.svg" },
        };
        updateLanguageSwitcherUI = (lang) => {
          const opt = options[lang] || options.en;
          if (flag) flag.src = opt.flag;
          if (label) {
            label.innerHTML = opt.label;
            label.classList.toggle("khmer-font", lang === "kh");
          }
          if (dropdown)
            dropdown
              .querySelectorAll(".language-option")
              .forEach((b) =>
                b.classList.toggle("active-language", b.dataset.lang === lang)
              );
        };
        const toggleDropdown = (show) => {
          if (!dropdown) return;
          const toShow =
            typeof show === "boolean"
              ? show
              : dropdown.style.display !== "block";
          dropdown.style.display = toShow ? "block" : "none";
          btn.setAttribute("aria-expanded", toShow);
        };
        if (btn)
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            toggleDropdown();
          });
        if (dropdown)
          dropdown.addEventListener("click", (e) => {
            const option = e.target.closest(".language-option");
            if (option) {
              setLanguage(option.dataset.lang);
              toggleDropdown(false);
            }
          });
        document.addEventListener("click", () => toggleDropdown(false));
        updateLanguageSwitcherUI(currentLanguage);
      }
