<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HengOS System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <style>
        /* --- GLOBAL STYLES & THEME VARIABLES (NEW FUTURISTIC VIOLET THEME!) --- */
        :root {
            --primary-color: #063969;
            --secondary-color: #0e1f46; /* Vibrant Indigo Blue */
            --font-family: 'Poppins', 'Noto Sans Khmer', sans-serif;
            --khmer-font: 'Noto Sans Khmer', 'Khmer OS', 'Hanuman', 'Battambang', sans-serif;
            
            /* Light Theme (Default) */
            --bg-color: #F9F9FB;
            --header-bg: rgba(255, 255, 255, 0.75);
            --card-bg: #ffffff;
            --text-color: #1E2022; /* Very Dark Gray */
            --light-text-color: #5A6472; /* Medium Gray */
            --border-color: #EAECEF;
            --shadow-color: rgba(106, 17, 203, 0.07); /* Shadow tied to primary color */
            --highlight-bg: color-mix(in srgb, var(--primary-color) 15%, transparent);
        }

        /* Dark Theme */
        body.dark-theme {
            --bg-color: #12101C; /* Deep, dark desaturated purple */
            --header-bg: rgba(18, 16, 28, 0.8); /* Dark glass */
            --card-bg: #1B1829; /* Slightly lighter dark purple */
            --text-color: #E8E6FC; /* Soft, lavender-tinged white */
            --light-text-color: #908CA7; /* Lighter gray-purple */
            --border-color: #2A263B;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --highlight-bg: color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 72px; /* Adjust to match .app-header height */
        }

        /* Khmer font for Khmer text */
        .khmer-font, :lang(km) {
            font-family: var(--khmer-font) !important;
            /* CHANGE: Adjusted font size for better visual balance with English text */
            font-size: 1.02em; 
            letter-spacing: 0.01em;
        }

        /* --- MAIN APPLICATION SHELL LAYOUT --- */
        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-header {
            background-color: var(--header-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-nav {
            display: flex;
            gap: 0.5rem;
        }

        .main-nav a {
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: color 0.3s, background-color 0.3s;
            position: relative;
        }

        .main-nav a:hover {
            color: var(--text-color);
            background-color: var(--highlight-bg);
        }

        .main-nav a.active {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .main-nav a.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .theme-switch {
            cursor: pointer; font-size: 1.5rem;
        }

        main {
            flex-grow: 1;
            padding: 2.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--light-text-color);
            background-color: var(--card-bg); /* Use card bg for footer for consistency */
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }
        
        /* --- STYLES FOR YOUR RESOURCE HUB PAGE --- */
        .hub-header { text-align: center; margin-bottom: 2rem; }
        .hub-header h1 { font-size: 2.5rem; color: var(--text-color); }
        .hub-header p { font-size: 1.1rem; color: var(--light-text-color); }

        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            /* Styles for this container are now inside .hero-section */
        }
        
        #search-box {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            min-width: 280px;
            transition: all 0.3s;
        }
        #search-box:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px var(--highlight-bg);
        }

        #category-filters { display: flex; flex-wrap: wrap; gap: 0.8rem; }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background-color: var(--card-bg);
            color: var(--light-text-color);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .filter-btn:hover { background-color: var(--highlight-bg); border-color: var(--primary-color); color: var(--text-color);}
        .filter-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white; border-color: transparent;
        }

        /* --- MODERN SYSTEM SUPPORTS GRID & CARD DESIGN (RE-THEMED) --- */
        .link-item.system-support-link {
            background: linear-gradient(120deg, #1B1829 0%, #2A263B 100%); /* New dark gradient */
            color: #fff;
            border: 1px solid #2A263B;
            border-radius: 18px;
            box-shadow: 0 8px 32px -8px rgba(10,25,41,0.5);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            min-height: 160px;
            transition: box-shadow 0.3s, transform 0.3s, background 0.3s;
            overflow: hidden;
        }
        .link-item.system-support-link:hover {
            background: linear-gradient(120deg, var(--primary-color) 0%, #1B1829 100%);
            box-shadow: 0 16px 40px -8px rgba(10,25,41,0.7);
            transform: translateY(-6px) scale(1.03);
            border-color: var(--primary-color);
        }
        .link-item.system-support-link .link-icon {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.1rem;
            transition: transform 0.4s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
            box-shadow: 0 2px 12px 0 rgba(106, 17, 203, 0.2);
            will-change: transform;
        }
        .link-item.system-support-link:hover .link-icon {
            transform: scale(1.18) rotate(-8deg);
            box-shadow: 0 8px 32px 0 rgba(37, 117, 252, 0.4);
            background: rgba(255,255,255,0.15);
        }
        .link-item.system-support-link .link-icon svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            transition: filter 0.3s, transform 0.4s cubic-bezier(.4,2,.6,1);
            filter: drop-shadow(0 2px 6px rgba(37, 117, 252, 0.5));
        }
        .link-item.system-support-link:hover .link-icon svg {
            filter: drop-shadow(0 4px 12px rgba(106, 17, 203, 0.7));
            transform: scale(1.12) rotate(8deg);
        }
        .link-item.system-support-link .link-content h3 {
            font-size: 1.18rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            color: #fff;
            letter-spacing: 0.01em;
        }
        .link-item.system-support-link .link-content p {
            font-size: 1.01rem;
            color: #e0e7ff;
            margin-bottom: 0.5rem;
        }
        .link-item.system-support-link .link-arrow {
            color: #E8E6FC;
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 1.7rem;
            opacity: 1;
            transition: color 0.3s, transform 0.3s;
        }
        .link-item.system-support-link:hover .link-arrow {
            color: #fff;
            transform: translateX(4px);
        }

        /* --- NEW LINK GRID & CARD DESIGN --- */
        #link-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Changed from 4 to 5 */
            gap: 1.75rem;
            margin-top: 2.5rem; /* Add margin to separate from hero */
        }
        @media (max-width: 1200px) {
            #link-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 900px) {
            #link-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            #link-grid {
                grid-template-columns: 1fr;
            }
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.25rem;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s, opacity 0.4s ease;
            opacity: 1;
            transform: scale(1);
            position: relative;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
            border-color: var(--primary-color);
        }
        
        .link-icon {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background-color: var(--highlight-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--text-color);
        }
        .link-content h3 {
            font-size: 1.15rem;
            margin-bottom: 0.2rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .link-content p {
            font-size: 0.9rem;
            color: var(--light-text-color);
            line-height: 1.5;
        }
        
        .link-arrow {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%) translateX(-10px);
            font-size: 1.5rem;
            color: var(--light-text-color);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        /* Hiding animation */
        .link-item.hide {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            border: none;
        }

        .app-section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.75rem;
        }
        @media (max-width: 900px) {
            .app-section-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Highlighted Links Styles (Brands) - Intentionally kept */
        .link-item.cellcard-link {
            background: #e48947;
            color: #fff;
        }
        .link-item.cellcard-link .link-content h3,
        .link-item.cellcard-link .link-content p {
            color: #fff;
        }
        .link-item.cellcard-link .link-arrow {
            color: #fff;
        }
        .link-item.cellcard-link:hover {
            background: #d06f1a;
            color: #fff;
            border-color: #d06f1a;
            box-shadow: 0 8px 24px -4px #e48947cc;
        }
        .link-item.ezecom-link {
            background: #6c54a3;
            color: #fff;
        }
        .link-item.ezecom-link .link-content h3,
        .link-item.ezecom-link .link-content p {
            color: #fff;
        }
        .link-item.ezecom-link .link-arrow {
            color: #fff;
        }
        .link-item.ezecom-link:hover {
            background: #4d3a7a;
            color: #fff;
            border-color: #4d3a7a;
            box-shadow: 0 8px 24px -4px #6c54a3cc;
        }
        .link-item.altogether-link {
            background: linear-gradient(135deg, #e48947 0%, #6c54a3 100%);
            color: #fff;
        }
        .link-item.altogether-link .link-content h3,
        .link-item.altogether-link .link-content p {
            color: #fff;
        }
        .link-item.altogether-link .link-arrow {
            color: #fff;
        }
        .link-item.altogether-link:hover {
            background: linear-gradient(135deg, #d06f1a 0%, #4d3a7a 100%);
            color: #fff;
            border-color: #6c54a3;
            box-shadow: 0 8px 24px -4px #6c54a3cc;
        }

        /* Section Titles in Applications Container */
        .app-section-cellcard > h2 {
            color: #e48947;
        }
        .app-section-ezecom > h2 {
            color: #6c54a3;
        }
        .app-section-altogether > h2 {
            background: linear-gradient(135deg, #e48947 0%, #6c54a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-highlight {
            background: #ffe066;
            color: #222;
            border-radius: 3px;
            padding: 0 2px;
        }
        body.dark-theme .search-highlight {
            background: #F7D000;
        }

        /* --- NEW: Location Content (RE-THEMED TO MATCH SYSTEM SUPPORTS) --- */
        .location-section-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            align-items: stretch;
        }
        @media (max-width: 900px) {
            .location-section-grid {
                grid-template-columns: 1fr;
            }
        }
        .link-item.location-link {
            /* Inheriting the visual style from .system-support_link */
            background: linear-gradient(120deg, #1B1829 0%, #2A263B 100%);
            color: #fff;
            border: 1px solid #2A263B;
            border-radius: 18px; /* Matched for consistency */
            box-shadow: 0 8px 32px -8px rgba(10,25,41,0.5);
            transition: box-shadow 0.3s, transform 0.3s, background 0.3s;

            /* Retaining original layout styles for location cards */
            font-size: 1rem;
            min-height: 50px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 1.5rem 1.25rem 1.25rem 1.5rem;
            margin-bottom: 0;
            position: relative; /* Needed for link-arrow */
            overflow: hidden; /* Good practice with rounded corners and transitions */
        }
        .link-item.location-link .link-content h3,
        .link-item.location-link .link-content p {
            color: #fff;
        }
        .link-item.location-link .link-arrow {
            color: #E8E6FC;
            position: absolute;
            right: 1.25rem;
            top: 1.25rem;
            transform: none;
            opacity: 1;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }
        .link-item.location-link:hover {
            /* Inheriting hover style from .system-support_link:hover */
            background: linear-gradient(120deg, var(--primary-color) 0%, #1B1829 100%);
            box-shadow: 0 16px 40px -8px rgba(10,25,41,0.7);
            transform: translateY(-6px) scale(1.03);
            border-color: var(--primary-color);
        }
        .link-item.location-link:hover .link-arrow {
             /* Mimicking arrow behavior from .system-support_link:hover */
            color: #fff;
            transform: translateX(4px);
        }
        .link-item.location-link .link-content h3 {
            font-size: 1.08rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 0.01em;
        }
        .link-item.location-link .link-content p {
            font-size: 0.97rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* --- STYLES FOR THE ABOUT PAGE --- */
        .about-container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
        }

        .about-card {
            background-color: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .about-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .about-card p {
            color: var(--light-text-color);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .about-card ul {
            list-style-type: none;
            padding-left: 0;
        }

        .about-card ul li {
            padding-left: 2rem;
            position: relative;
            margin-bottom: 0.8rem;
            color: var(--text-color);
        }

        .about-card ul li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px -5px var(--shadow-color);
            border-color: var(--primary-color);
        }

        /* Feedback Form Styling */
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .feedback-form .form-group {
            display: flex;
            flex-direction: column;
        }

        .feedback-form label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light-text-color);
        }

        .feedback-form input[type="email"],
        .feedback-form textarea {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-family: var(--font-family);
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .feedback-form input[type="email"]:focus,
        .feedback-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        .feedback-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            align-self: flex-start; /* Aligns button to the left */
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px -4px var(--shadow-color);
        }

        /* --- START: REDESIGNED HERO SECTION --- */
        .hero-section {
            position: relative;
            padding: 6rem 2rem;
            margin-bottom: 2.5rem;
            border-radius: 2rem;
            background-color: #12101C;
            color: #fff;
            text-align: center;
            overflow: hidden;
            display: grid;
            place-items: center;
            z-index: 1;
        }

        /* Animated Grid Background */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: panGrid 20s linear infinite;
            z-index: -2;
            opacity: 0.5;
        }

        @keyframes panGrid {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Animated Blobs */
        .hero-section::after {
            content: "";
            position: absolute;
            z-index: -1;
            left: -20%; top: -50%; width: 70%; height: 150%;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 60%);
            opacity: 0.25;
            filter: blur(100px);
            animation: heroBlobMove 15s ease-in-out infinite alternate;
        }

        @keyframes heroBlobMove {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(20px, -20px) scale(1.1) rotate(20deg); }
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .hero-content > * {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #FFFFFF, #C9C4F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            line-height: 1.2;
            animation-delay: 0.2s;
        }

        .hero-content p.subtitle {
            font-size: 1.25rem;

                const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                const cleanContent = element.innerHTML.replace(/<span class="search-highlight">/g, '').replace(/<\/span>/g, '');
                element.innerHTML = cleanContent.replace(regex, '<span class="search-highlight">$1</span>');
            }
            
            function removeAllHighlights() {
                document.querySelectorAll('.search-highlight').forEach(el => {
                    el.outerHTML = el.innerHTML;
                });
            }

            const filterAndSearch = () => {
                const searchTerm = searchBox.value.trim().toLowerCase();
                removeAllHighlights();

                if (searchTerm) {
                    systemSupportsContainer.style.display = 'block';
                    applicationsContainer.style.display = 'block';
                    rtTicketInquiriesContainer.style.display = 'block';
                    locationContainer.style.display = 'block';
                    
                    allLinkItems().forEach(item => {
                        const itemText = item.textContent.toLowerCase();
                        const isMatch = itemText.includes(searchTerm);
                        item.style.display = isMatch ? '' : 'none';

                        if (isMatch) {
                            item.querySelectorAll('h3, h4, p, li').forEach(el => {
                                highlightText(el, searchTerm);
                            });
                        }
                    });

                } else {
                    systemSupportsContainer.style.display = 'none';
                    applicationsContainer.style.display = 'none';
                    rtTicketInquiriesContainer.style.display = 'none';
                    locationContainer.style.display = 'none';

                     allLinkItems().forEach(item => {
                        item.style.display = '';
                    });

                    switch (currentCategory) {
                        case 'all': systemSupportsContainer.style.display = 'block'; break;
                        case 'social': applicationsContainer.style.display = 'block'; break;
                        case 'rt-ticket-inquiries': rtTicketInquiriesContainer.style.display = 'block'; break;
                        case 'location': locationContainer.style.display = 'block'; break;
                    }
                }
            };


            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    searchBox.value = '';
                    filterAndSearch();
                });
            });

            searchBox.addEventListener('input', filterAndSearch);
            filterAndSearch();
        }

        // --- MOBILE NAVIGATION LOGIC ---
        function initMobileMenu() {
            const hamburger = document.getElementById('hamburger-menu');
            const nav = document.getElementById('main-nav');
            const overlay = document.getElementById('nav-overlay');
            const navLinks = nav.querySelectorAll('a');

            if (!hamburger || !nav || !overlay) return;

            // CHANGE: Removed the logic that cloned the language switcher.
            // There is now only one switcher, which is in the .header-controls div.
            
            const toggleMenu = () => {
                const isMenuOpen = nav.classList.contains('open');
                hamburger.classList.toggle('open', !isMenuOpen);
                nav.classList.toggle('open', !isMenuOpen);
                overlay.classList.toggle('active', !isMenuOpen);
                document.body.classList.toggle('no-scroll', !isMenuOpen);
                hamburger.setAttribute('aria-expanded', String(!isMenuOpen));
            };

            hamburger.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (nav.classList.contains('open')) {
                        toggleMenu();
                    }
                });
            });
        }
        
        // --- THEME TOGGLE LOGIC ---
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            if (themeToggle) themeToggle.textContent = 'â˜€ï¸';
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                let isDark = document.body.classList.contains('dark-theme');
                themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        // --- Language Switcher Dropdown with Flags ---
        (function() {
            const langSelector = document.getElementById('lang-switcher');
            const langBtnCurrent = document.getElementById('lang-btn-current');
            const langDropdown = document.getElementById('lang-dropdown');
            const langFlagCurrent = document.getElementById('lang-flag-current');
            const langLabelCurrent = document.getElementById('lang-label-current');
            const langOptions = [
                { code: 'en', label: 'English', flag: 'https://flagcdn.com/us.svg' },
                { code: 'kh', label: 'á—á¶áŸá¶ááŸ’á˜áŸ‚áš', flag: 'https://flagcdn.com/kh.svg' }
            ];
            function updateLangBtn(lang) {
                const opt = langOptions.find(l => l.code === lang) || langOptions[0];
                langFlagCurrent.src = opt.flag;
                langFlagCurrent.alt = opt.code.toUpperCase();
                langLabelCurrent.textContent = opt.label;
            }
            function setDropdownActive(lang) {
                Array.from(langDropdown.querySelectorAll('.language-option')).forEach(btn => {
                    btn.classList.toggle('active-language', btn.dataset.lang === lang);
                });
            }
            langBtnCurrent.addEventListener('click', function(e) {
                e.stopPropagation();
                langDropdown.style.display = langDropdown.style.display === 'block' ? 'none' : 'block';
            });
            langDropdown.addEventListener('click', function(e) {
                if (e.target.closest('.language-option')) {
                    const lang = e.target.closest('.language-option').dataset.lang;
                    setLanguage(lang);
                    langDropdown.style.display = 'none';
                }
            });
            document.addEventListener('click', function(e) {
                if (!langSelector.contains(e.target)) langDropdown.style.display = 'none';
            });
            // Update on language change
            const origSetLanguage = setLanguage;
            setLanguage = function(lang) {
                origSetLanguage(lang);
                updateLangBtn(lang);
                setDropdownActive(lang);
            };
            // On load, set correct flag/label
            document.addEventListener('DOMContentLoaded', function() {
                updateLangBtn(currentLanguage);
                setDropdownActive(currentLanguage);
            });
        })();
    </script>
