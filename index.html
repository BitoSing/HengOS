        /* --- GLOBAL STYLES & THEME VARIABLES (WITH DARK MODE!) --- */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --font-family: 'Poppins', sans-serif;
            
            /* Light Theme (Default) */
            --bg-color: #f0f2f5;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --light-text-color: #555;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        /* Dark Theme */
        body.dark-theme {
            --bg-color: #121212;
            --header-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --light-text-color: #a0a0a0;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- MAIN APPLICATION SHELL LAYOUT --- */
        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-nav a {
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: color 0.3s, background-color 0.3s;
        }

        .main-nav a:hover {
            color: var(--text-color);
        }

        .main-nav a.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .theme-switch {
            cursor: pointer; font-size: 1.5rem;
        }

        main {
            flex-grow: 1;
            padding: 2.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--light-text-color);
            background-color: var(--header-bg);
            margin-top: auto;
        }
        
        /* --- STYLES FOR YOUR RESOURCE HUB PAGE --- */
        .hub-header { text-align: center; margin-bottom: 2rem; }
        .hub-header h1 { font-size: 2.5rem; color: var(--text-color); }
        .hub-header p { font-size: 1.1rem; color: var(--light-text-color); }

        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        #search-box {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            min-width: 280px;
            transition: all 0.3s;
        }
        #search-box:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #category-filters { display: flex; flex-wrap: wrap; gap: 0.8rem; }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background-color: var(--card-bg);
            color: var(--light-text-color);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .filter-btn:hover { background-color: var(--bg-color); }
        .filter-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white; border-color: transparent;
        }

        /* --- MODERN SYSTEM SUPPORTS GRID & CARD DESIGN --- */
        .link-item.system-support-link {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            box-shadow: 0 8px 32px -8px #2575fc55;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            min-height: 160px;
            transition: box-shadow 0.3s, transform 0.3s, background 0.3s;
            overflow: hidden;
        }
        .link-item.system-support-link:hover {
            background: linear-gradient(120deg, #2575fc 0%, #6a11cb 100%);
            box-shadow: 0 16px 40px -8px #2575fc99;
            transform: translateY(-6px) scale(1.03);
        }
        .link-item.system-support-link .link-icon {
            background: rgba(255,255,255,0.13);
            border-radius: 12px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.1rem;
            transition: transform 0.4s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
            box-shadow: 0 2px 12px 0 #6a11cb22;
            will-change: transform;
        }
        .link-item.system-support-link:hover .link-icon {
            transform: scale(1.18) rotate(-8deg);
            box-shadow: 0 8px 32px 0 #2575fc44;
            background: rgba(255,255,255,0.22);
        }
        .link-item.system-support-link .link-icon svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            transition: filter 0.3s, transform 0.4s cubic-bezier(.4,2,.6,1);
            filter: drop-shadow(0 2px 6px #2575fc55);
        }
        .link-item.system-support-link:hover .link-icon svg {
            filter: drop-shadow(0 4px 12px #6a11cb88);
            transform: scale(1.12) rotate(8deg);
        }
        .link-item.system-support-link .link-content h3 {
            font-size: 1.18rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            color: #fff;
            letter-spacing: 0.01em;
        }
        .link-item.system-support-link .link-content p {
            font-size: 1.01rem;
            color: #e0e7ff;
            margin-bottom: 0.5rem;
        }
        .link-item.system-support-link .link-arrow {
            color: #ffe066;
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 1.7rem;
            opacity: 1;
            transition: color 0.3s;
        }
        .link-item.system-support-link:hover .link-arrow {
            color: #fff;
        }

        /* --- NEW LINK GRID & CARD DESIGN --- */
        #link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.25rem;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s, opacity 0.4s ease;
            opacity: 1;
            transform: scale(1);
            position: relative;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
            border-color: var(--primary-color);
        }
        
        .link-icon {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background-color: #e9eef3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.dark-theme .link-icon {
            background-color: #3c3c3c;
        }
        .link-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--text-color);
        }
        .link-content h3 {

            margin-bottom: 0.2rem;
            font-weight: 600;

        }
        .link-content p {
            font-size: 0.9rem;
            color: var(--light-text-color);
            line-height: 1.5;
        }

            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%) translateX(-10px);
            font-size: 1.5rem;
            color: var(--light-text-color);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

            transform: scale(0.8);

            height: 0;
            padding: 0;
            margin: 0;

                const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');

                        });
                        applicationsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                        locationContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                    } else if (currentCategory === 'social') {
                        systemSupportsContainer.style.display = 'none';
                        applicationsContainer.style.display = '';
                        locationContainer.style.display = 'none';
                        applicationsContainer.querySelectorAll('.link-item').forEach(item => item.classList.remove('hide'));
                        systemSupportsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                        locationContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                    } else if (currentCategory === 'location') {
                        systemSupportsContainer.style.display = 'none';
                        applicationsContainer.style.display = 'none';
                        locationContainer.style.display = '';
                        locationContainer.querySelectorAll('.link-item').forEach(item => item.classList.remove('hide'));
                        systemSupportsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                        applicationsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                    } else {
                        systemSupportsContainer.style.display = 'none';
                        applicationsContainer.style.display = 'none';
                        locationContainer.style.display = 'none';
                    }
                }
            };

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    filterAndSearch();
                });
            });

            searchBox.addEventListener('input', filterAndSearch);

            filterAndSearch();
        }

        // --- THEME TOGGLE LOGIC ---
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            if (themeToggle) themeToggle.textContent = 'â˜€ï¸';
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                let isDark = document.body.classList.contains('dark-theme');
                themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        // --- INITIALIZE THE APP ---
        window.addEventListener('hashchange', handleNavigation);
        document.addEventListener('DOMContentLoaded', handleNavigation);

    </script>
