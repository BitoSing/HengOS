<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HengOS System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <style>
        /* --- GLOBAL STYLES & THEME VARIABLES (WITH DARK MODE!) --- */
        :root {
            --primary-color: #007CF0; /* Vibrant Blue */
            --secondary-color: #00DFD8; /* Bright Cyan/Aqua */
            --font-family: 'Poppins', 'Noto Sans Khmer', sans-serif;
            --khmer-font: 'Noto Sans Khmer', 'Khmer OS', 'Hanuman', 'Battambang', sans-serif;
            
            /* Light Theme (Default) */
            --bg-color: #F7F9FC;
            --header-bg: rgba(255, 255, 255, 0.8);
            --card-bg: #ffffff;
            --text-color: #0A1929; /* Dark blue-black */
            --light-text-color: #5B6B7C; /* Muted gray-blue */
            --border-color: #E2E8F0;
            --shadow-color: rgba(10, 25, 41, 0.07);
            --highlight-bg: color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        /* Dark Theme */
        body.dark-theme {
            --bg-color: #0A1929; /* Deep navy */
            --header-bg: rgba(10, 25, 41, 0.85); /* Dark glass */
            --card-bg: #122336; /* Lighter navy */
            --text-color: #E6F1FF; /* Soft white */
            --light-text-color: #94A3B8; /* Lighter gray-blue */
            --border-color: #2A3F54;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --highlight-bg: color-mix(in srgb, var(--primary-color) 25%, transparent);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Khmer font for Khmer text */
        .khmer-font, :lang(km) {
            font-family: var(--khmer-font) !important;
            font-size: 1.08em;
            letter-spacing: 0.01em;
        }

        /* --- MAIN APPLICATION SHELL LAYOUT --- */
        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-nav a {
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: color 0.3s, background-color 0.3s;
        }

        .main-nav a:hover {
            color: var(--text-color);
        }

        .main-nav a.active {
            background-color: var(--primary-color);
            color: white !important;
        }

        .theme-switch {
            cursor: pointer; font-size: 1.5rem;
        }

        main {
            flex-grow: 1;
            padding: 2.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--light-text-color);
            background-color: var(--header-bg);
            margin-top: auto;
        }
        
        /* --- STYLES FOR YOUR RESOURCE HUB PAGE --- */
        .hub-header { text-align: center; margin-bottom: 2rem; }
        .hub-header h1 { font-size: 2.5rem; color: var(--text-color); }
        .hub-header p { font-size: 1.1rem; color: var(--light-text-color); }

        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        #search-box {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            min-width: 280px;
            transition: all 0.3s;
        }
        #search-box:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #category-filters { display: flex; flex-wrap: wrap; gap: 0.8rem; }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background-color: var(--card-bg);
            color: var(--light-text-color);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .filter-btn:hover { background-color: var(--bg-color); }
        .filter-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white; border-color: transparent;
        }

        /* --- MODERN SYSTEM SUPPORTS GRID & CARD DESIGN --- */
        .link-item.system-support-link {
            background: linear-gradient(120deg, #0a1929 0%, #00334e 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            box-shadow: 0 8px 32px -8px rgba(10,25,41,0.5);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            min-height: 160px;
            transition: box-shadow 0.3s, transform 0.3s, background 0.3s;
            overflow: hidden;
        }
        .link-item.system-support-link:hover {
            background: linear-gradient(120deg, #00334e 0%, #0a1929 100%);
            box-shadow: 0 16px 40px -8px rgba(10,25,41,0.7);
            transform: translateY(-6px) scale(1.03);
        }
        .link-item.system-support-link .link-icon {
            background: rgba(255,255,255,0.13);
            border-radius: 12px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.1rem;
            transition: transform 0.4s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
            box-shadow: 0 2px 12px 0 #6a11cb22;
            will-change: transform;
        }
        .link-item.system-support-link:hover .link-icon {
            transform: scale(1.18) rotate(-8deg);
            box-shadow: 0 8px 32px 0 #2575fc44;
            background: rgba(255,255,255,0.22);
        }
        .link-item.system-support-link .link-icon svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            transition: filter 0.3s, transform 0.4s cubic-bezier(.4,2,.6,1);
            filter: drop-shadow(0 2px 6px #2575fc55);
        }
        .link-item.system-support-link:hover .link-icon svg {
            filter: drop-shadow(0 4px 12px #6a11cb88);
            transform: scale(1.12) rotate(8deg);
        }
        .link-item.system-support-link .link-content h3 {
            font-size: 1.18rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            color: #fff;
            letter-spacing: 0.01em;
        }
        .link-item.system-support-link .link-content p {
            font-size: 1.01rem;
            color: #e0e7ff;
            margin-bottom: 0.5rem;
        }
        .link-item.system-support-link .link-arrow {
            color: #ffe066;
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 1.7rem;
            opacity: 1;
            transition: color 0.3s;
        }
        .link-item.system-support-link:hover .link-arrow {
            color: #fff;
        }

        /* --- NEW LINK GRID & CARD DESIGN --- */
        #link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.25rem;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s, opacity 0.4s ease;
            opacity: 1;
            transform: scale(1);
            position: relative;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
            border-color: var(--primary-color);
        }
        
        .link-icon {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background-color: #e9eef3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.dark-theme .link-icon {
            background-color: #3c3c3c;
        }
        .link-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--text-color);
        }
        .link-content h3 {
            font-size: 1.15rem;
            margin-bottom: 0.2rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .link-content p {
            font-size: 0.9rem;
            color: var(--light-text-color);
            line-height: 1.5;
        }
        
        .link-arrow {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%) translateX(-10px);
            font-size: 1.5rem;
            color: var(--light-text-color);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        /* Hiding animation */
        .link-item.hide {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            border: none;
        }

        .app-section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.75rem;
        }
        @media (max-width: 900px) {
            .app-section-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Highlighted Links Styles */
        .link-item.cellcard-link {
            background: #e48947;
            color: #fff;
        }
        .link-item.cellcard-link .link-content h3,
        .link-item.cellcard-link .link-content p {
            color: #fff;
        }
        .link-item.cellcard-link .link-arrow {
            color: #fff;
        }
        .link-item.cellcard-link:hover {
            background: #d06f1a;
            color: #fff;
            border-color: #d06f1a;
            box-shadow: 0 8px 24px -4px #e48947cc;
        }
        .link-item.ezecom-link {
            background: #6c54a3;
            color: #fff;
        }
        .link-item.ezecom-link .link-content h3,
        .link-item.ezecom-link .link-content p {
            color: #fff;
        }
        .link-item.ezecom-link .link-arrow {
            color: #fff;
        }
        .link-item.ezecom-link:hover {
            background: #4d3a7a;
            color: #fff;
            border-color: #4d3a7a;
            box-shadow: 0 8px 24px -4px #6c54a3cc;
        }
        .link-item.altogether-link {
            background: linear-gradient(135deg, #e48947 0%, #6c54a3 100%);
            color: #fff;
        }
        .link-item.altogether-link .link-content h3,
        .link-item.altogether-link .link-content p {
            color: #fff;
        }
        .link-item.altogether-link .link-arrow {
            color: #fff;
        }
        .link-item.altogether-link:hover {
            background: linear-gradient(135deg, #d06f1a 0%, #4d3a7a 100%);
            color: #fff;
            border-color: #6c54a3;
            box-shadow: 0 8px 24px -4px #6c54a3cc;
        }

        /* Section Titles in Applications Container */
        .app-section-cellcard > h2 {
            color: #e48947;
        }
        .app-section-ezecom > h2 {
            color: #6c54a3;
        }
        .app-section-altogether > h2 {
            background: linear-gradient(135deg, #e48947 0%, #6c54a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Add to your <style> section: */
        .search-highlight {
            background: #ffe066;
            color: #222;
            border-radius: 3px;
            padding: 0 2px;
        }

        /* --- NEW: Location Content (3-column grid, aligned) --- */
        .location-section-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            align-items: stretch;
        }
        @media (max-width: 900px) {
            .location-section-grid {
                grid-template-columns: 1fr;
            }
        }
        .link-item.location-link {
            background: linear-gradient(135deg, #f7b267 0%, #6c54a3 100%);
            color: #fff;
            border: none;
            box-shadow: 0 6px 24px -4px #6c54a3cc;
            font-size: 1rem;
            min-height: 50px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            border-radius: 14px;
            padding: 1.5rem 1.25rem 1.25rem 1.5rem;
            margin-bottom: 0;
        }
        .link-item.location-link .link-content h3,
        .link-item.location-link .link-content p {
            color: #fff;
        }
        .link-item.location-link .link-arrow {
            color: #ffe066;
            position: absolute;
            right: 1.25rem;
            top: 1.25rem;
            transform: none;
            opacity: 1;
            font-size: 1.5rem;
        }
        .link-item.location-link:hover {
            background: linear-gradient(135deg, #f4845f 0%, #4d3a7a 100%);
            box-shadow: 0 12px 32px -4px #6c54a3cc;
            transform: translateY(-7px) scale(1.03);
        }
        .link-item.location-link .link-content h3 {
            font-size: 1.08rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 0.01em;
        }
        .link-item.location-link .link-content p {
            font-size: 0.97rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* --- NEW: STYLES FOR THE ABOUT PAGE --- */
        .about-container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
        }

        .about-card {
            background-color: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .about-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .about-card p {
            color: var(--light-text-color);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .about-card ul {
            list-style-type: none;
            padding-left: 0;
        }

        .about-card ul li {
            padding-left: 2rem;
            position: relative;
            margin-bottom: 0.8rem;
            color: var(--text-color);
        }

        .about-card ul li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: var(--bg-color);
            border-radius: 50%;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px -5px var(--shadow-color);
            border-color: var(--primary-color);
        }

        /* Feedback Form Styling */
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .feedback-form .form-group {
            display: flex;
            flex-direction: column;
        }

        .feedback-form label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light-text-color);
        }

        .feedback-form input[type="email"],
        .feedback-form textarea {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-family: var(--font-family);
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .feedback-form input[type="email"]:focus,
        .feedback-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        .feedback-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            align-self: flex-start; /* Aligns button to the left */
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px -4px var(--shadow-color);
        }

        /* --- HERO SECTION (Homepage Welcome) --- */
        .hero-section {
            position: relative;
            padding: 4rem 2.5rem;
            border-radius: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-color: #0a1929;
            animation: fadeInHero 1.1s cubic-bezier(.4,1.2,.6,1) both;
            z-index: 1;
            margin-bottom: 2.5rem;
        }
        .hero-section::before {
            content: "";
            position: absolute;
            z-index: -2;
            left: -20%; top: -50%; width: 70%; height: 150%;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.3; filter: blur(80px);
            animation: heroBlobMove 15s ease-in-out infinite alternate;
        }
        .hero-section::after {
            content: "";
            position: absolute;
            z-index: -2;
            right: -20%; bottom: -50%; width: 70%; height: 150%;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.3; filter: blur(80px);
            animation: heroBlobMove 12s ease-in-out infinite alternate-reverse;
        }
        @keyframes heroBlobMove {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(20px, -20px) scale(1.1) rotate(20deg); }
        }
        .hero-icon-anim {
            flex-shrink: 0; margin-right: 2.5rem;
            width: 110px; height: 110px; display: flex;
            align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: floatY 3s ease-in-out infinite alternate;
        }
        .hero-content { color: #fff; z-index: 1; }
        .hero-content h1 {
            font-size: 2.8rem; font-weight: 800; margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff 60%, var(--secondary-color) 100%);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            position: relative;
        }
        @keyframes rocket-float {
            0% { transform: translateY(0) rotate(-10deg) scale(1);}
            60% { transform: translateY(-10px) rotate(8deg) scale(1.08);}
            100% { transform: translateY(-16px) rotate(15deg) scale(1.13);}
        }
        .hero-content p { font-size: 1.2rem; font-weight: 400; color: #e0e7ff; opacity: 0.9; }
        .hero-quote {
            font-size: 1rem; color: var(--secondary-color); font-style: italic;
            margin-top: 1.2rem; opacity: 0.8; border-left: 3px solid var(--secondary-color);
            padding-left: 1rem;
        }
        @media (max-width: 768px) {
            .hero-section { flex-direction: column; text-align: center; padding: 3rem 1.5rem; }
            .hero-icon-anim { margin: 0 0 2rem 0; }
            .hero-content h1 { font-size: 2.2rem; }
            .hero-quote { border-left: none; padding-left: 0; }
        }

        /* Fade-in animation for hero and controls */
        @keyframes fadeInHero {
            from { opacity: 0; transform: translateY(24px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes floatY {
            0% { transform: translateY(0);}
            100% { transform: translateY(-12px);}
        }
        .fade-in {
            animation: fadeInHero 1.1s cubic-bezier(.4,1.2,.6,1) both;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="logo">HengOS</div>
            <nav class="main-nav">
                <a href="#resources" class="active" id="home-link">Home</a>
                <a href="#about">About</a>
            </nav>
            <div class="theme-switch" id="theme-toggle" title="Toggle Dark/Light Mode">🌙</div>
        </header>

        <main id="content-area">
            <!-- Dynamic Content will be injected here -->
        </main>

        <footer>
            <p>All right Reserved 2025 @LYHENG.</p>
        </footer>
    </div>

    <script>
        // === VIRTUAL PAGE CONTENT ===
        // Store each sub-page as its own variable for clarity.

        // --- HOMEPAGE HERO SECTION ---
        const heroSection = `
        <section class="hero-section">
            <div class="hero-icon-anim">
                <lord-icon
                    src="https://cdn.lordicon.com/oqdmuxru.json"
                    trigger="loop"
                    delay="1000"
                    colors="primary:#ffffff,secondary:#00DFD8"
                    style="width:80px;height:80px">
                </lord-icon>
            </div>
            <div class="hero-content">
                <h1>Welcome to HengOS <span class="hero-rocket">🚀</span></h1>

        // --- CORE APPLICATION LOGIC ---
        const contentArea = document.getElementById('content-area');

        // Function to load page content and set up its specific logic
        const loadPage = (page) => {
            // Default to 'resources' if no hash or unknown hash
            if (!pageContent[page]) page = 'resources';
            contentArea.innerHTML = pageContent[page];

            // Highlight the active main navigation link
            const mainNavLinks = document.querySelectorAll('.main-nav a');
            mainNavLinks.forEach(link => {
                // Home is active if page is 'resources' and no hash or hash is empty
                if (link.id === 'home-link') {
                    link.classList.toggle('active', page === 'resources');
                } else {
                    link.classList.toggle('active', link.hash === `#${page}`);
                }
            });

            // If the loaded page is 'resources', we must activate its unique JS
            if (page === 'resources') {
                initResourceHub();
            }
        };

        // Main navigation handler
        const handleNavigation = () => {
            // Always use hash for navigation
            let page;
            if (window.location.hash === '' || window.location.hash === '#' || window.location.hash === '#resources') {
                page = 'resources';
            } else {
                page = window.location.hash.substring(1);
            }
            loadPage(page);
        };

        // Intercept Home link to prevent reload and use SPA navigation
        document.addEventListener('DOMContentLoaded', () => {
            const homeLink = document.getElementById('home-link');
            if (homeLink) {
                homeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.hash = '#resources';
                });
            }
            handleNavigation();
        });

        window.addEventListener('popstate', handleNavigation);
        window.addEventListener('hashchange', handleNavigation);

        // --- RESOURCE HUB SPECIFIC LOGIC ---
        // This function only runs when the 'resources' page is loaded
        function initResourceHub() {
            const searchBox = document.getElementById('search-box');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const systemSupportsContainer = document.getElementById('system-supports-container');
            const applicationsContainer = document.getElementById('applications-container');
            const locationContainer = document.getElementById('location-container');
            let currentCategory = 'all';

            const allLinkItems = () => [
                ...systemSupportsContainer.querySelectorAll('.link-item'),
                ...applicationsContainer.querySelectorAll('.link-item'),
                ...locationContainer.querySelectorAll('.link-item')
            ];

            // Add highlight style for search matches
            function highlightText(element, searchTerm) {
                if (!searchTerm) {
                    // Remove highlight
                    element.innerHTML = element.textContent;
                    return;
                }
                const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                element.innerHTML = element.textContent.replace(regex, '<span class="search-highlight">$1</span>');
            }

            const filterAndSearch = () => {
                const searchTerm = searchBox.value.trim().toLowerCase();

                if (searchTerm) {
                    systemSupportsContainer.style.display = '';
                    applicationsContainer.style.display = '';
                    locationContainer.style.display = '';
                    allLinkItems().forEach(item => {
                        const itemText = item.textContent.toLowerCase();
                        const matches = itemText.includes(searchTerm);
                        if (matches) {
                            item.classList.remove('hide');
                        } else {
                            item.classList.add('hide');
                        }
                        // Highlight in h3 and p
                        const h3 = item.querySelector('.link-content h3');
                        const p = item.querySelector('.link-content p');
                        if (h3) highlightText(h3, searchTerm);
                        if (p) highlightText(p, searchTerm);
                    });
                } else {
                    // Remove highlight when not searching
                    allLinkItems().forEach(item => {
                        const h3 = item.querySelector('.link-content h3');
                        const p = item.querySelector('.link-content p');
                        if (h3) h3.innerHTML = h3.textContent;
                        if (p) p.innerHTML = p.textContent;
                    });
                    // No search: show by category as before
                    if (currentCategory === 'all') {
                        systemSupportsContainer.style.display = '';
                        applicationsContainer.style.display = 'none';
                        locationContainer.style.display = 'none';
                        systemSupportsContainer.querySelectorAll('.link-item').forEach(item => item.classList.remove('hide'));
                        applicationsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                        locationContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                    } else if (currentCategory === 'finance') {
                        systemSupportsContainer.style.display = '';
                        applicationsContainer.style.display = 'none';
                        locationContainer.style.display = 'none';
                        // Show only finance links in system supports
                        systemSupportsContainer.querySelectorAll('.link-item').forEach(item => {
                            if (item.dataset.category === 'finance') {
                                item.classList.remove('hide');
                            } else {
                                item.classList.add('hide');
                            }
                        });
                        applicationsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                        locationContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                    } else if (currentCategory === 'social') {
                        systemSupportsContainer.style.display = 'none';
                        applicationsContainer.style.display = '';
                        locationContainer.style.display = 'none';
                        applicationsContainer.querySelectorAll('.link-item').forEach(item => item.classList.remove('hide'));
                        systemSupportsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                        locationContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                    } else if (currentCategory === 'location') {
                        systemSupportsContainer.style.display = 'none';
                        applicationsContainer.style.display = 'none';
                        locationContainer.style.display = '';
                        locationContainer.querySelectorAll('.link-item').forEach(item => item.classList.remove('hide'));
                        systemSupportsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                        applicationsContainer.querySelectorAll('.link-item').forEach(item => item.classList.add('hide'));
                    } else {
                        systemSupportsContainer.style.display = 'none';
                        applicationsContainer.style.display = 'none';
                        locationContainer.style.display = 'none';
                    }
                }
            };

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    filterAndSearch();
                });
            });

            searchBox.addEventListener('input', filterAndSearch);

            filterAndSearch();
        }

        // --- THEME TOGGLE LOGIC ---
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            if (themeToggle) themeToggle.textContent = '☀️';
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                let isDark = document.body.classList.contains('dark-theme');
                themeToggle.textContent = isDark ? '☀️' : '🌙';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        // --- INITIALIZE THE APP ---
        window.addEventListener('hashchange', handleNavigation);
        document.addEventListener('DOMContentLoaded', handleNavigation);

    </script>
