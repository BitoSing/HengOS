<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File-Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Khmer:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- JSZip for creating .zip archives -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- pdf-lib for PDF manipulation -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <!-- 👇 PASTE THE UPDATED STYLE BLOCK HERE 👇 -->
    <style>
      /* === Professional UI Redesign v4 (Final) === */
      :root {
        --primary-hue: 210;
        --bg-light: #f8f9fc;
        --surface-light: #ffffff;
        --border-light: #eaebee;
        --text-title-light: #1a202c;
        --text-body-light: #4a5568;
        --text-muted-light: #a0aec0;
        --accent-light: hsl(var(--primary-hue), 89%, 60%);
        --accent-hover-light: hsl(var(--primary-hue), 89%, 55%);
        --bg-dark: #121828;
        --surface-dark: #1a2234;
        --border-dark: #2a364f;
        --text-title-dark: #f7fafc;
        --text-body-dark: #a3b3d9;
        --text-muted-dark: #64748b;
        --accent-dark: hsl(var(--primary-hue), 95%, 70%);
        --accent-hover-dark: hsl(var(--primary-hue), 95%, 65%);
        --success: #2ecc71;
        --error: #e74c3c;
        --bg: var(--bg-light);
        --surface: var(--surface-light);
        --border: var(--border-light);
        --text-title: var(--text-title-light);
        --text-body: var(--text-body-light);
        --text-muted: var(--text-muted-light);
        --accent: var(--accent-light);
        --accent-hover: var(--accent-hover-light);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -2px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05),
          0 4px 6px -4px rgba(0, 0, 0, 0.05);
      }
      html.dark {
        --bg: var(--bg-dark);
        --surface: var(--surface-dark);
        --border: var(--border-dark);
        --text-title: var(--text-title-dark);
        --text-body: var(--text-body-dark);
        --text-muted: var(--text-muted-dark);
        --accent: var(--accent-dark);
        --accent-hover: var(--accent-hover-dark);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2),
          0 2px 4px -2px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2),
          0 4px 6px -4px rgba(0, 0, 0, 0.2);
      }
      *,
      ::before,
      ::after {
        transition: background-color 0.2s, border-color 0.2s, color 0.2s,
          box-shadow 0.2s, opacity 0.2s, transform 0.2s;
      }
      body {
        font-family: "Inter", "Noto Sans Khmer", sans-serif;
        background-color: var(--bg);
        color: var(--text-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-khmer {
        font-family: "Noto Sans Khmer", sans-serif;
      }
      .font-title {
        color: var(--text-title);
        font-weight: 700;
      }
      .font-body {
        color: var(--text-body);
      }
      .font-muted {
        color: var(--text-muted);
      }

      /* ✅ FIX: Professionally handled 50% width request. It's responsive now. */
      .page-wrapper {
        width: 90%; /* For mobile devices */
        max-width: 1400px; /* Safety max-width */
        margin-left: auto;
        margin-right: auto;
      }
      @media (min-width: 1024px) {
        /* On desktop screens... */
        .page-wrapper {
          width: 50%; /* ...use 50% width as requested. */
        }
      }

      .back-to-home-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        padding: 0.5rem 1rem;
        margin-bottom: 1.5rem;
        background: var(--surface);
        color: var(--text-body);
        border: 1px solid var(--border);
        border-radius: 9999px;
        font-weight: 500;
        font-size: 0.875rem;
        box-shadow: var(--shadow);
      }
      .back-to-home-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .main-card {
        background: var(--surface);
        border-radius: 1.5rem;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
        padding: 2.5rem;
      }
      .header-controls-wrapper button,
      .header-controls-wrapper .language-btn {
        background: var(--surface);
        color: var(--text-body);
        border: 1px solid var(--border);
        height: 40px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        cursor: pointer;
      }
      .header-controls-wrapper button:hover,
      .header-controls-wrapper .language-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      /*
        ✨ Language Dropdown Redesign ✨
        - Fix: The container (.language-selector) is now `position: relative` for robust, stable dropdown positioning.
        - Enhancement: The dropdown arrow now smoothly rotates when the menu is opened, providing clear visual feedback.
      */
      .language-selector {
        position: relative;
      }
      .language-btn {
        padding: 0 16px;
        gap: 8px;
        /* The `position: relative` was here, but it's now correctly on the .language-selector container */
      }
      .language-selector.open .language-btn .arrow {
        transform: rotate(180deg);
      }

      .theme-toggle-btn {
        width: 40px;
      }
      .theme-toggle-btn .sun-icon,
      html.dark .theme-toggle-btn .moon-icon {
        display: block;
      }
      .theme-toggle-btn .moon-icon,
      html.dark .theme-toggle-btn .sun-icon {
        display: none;
      }

      .language-dropdown {
        display: block;
        visibility: hidden;
        opacity: 0;
        transform: translateY(-0.5rem) scale(0.95);
        transform-origin: top right;
        position: absolute;
        right: 0;
        top: calc(100% + 8px);
        background-color: var(--surface);
        min-width: 160px;
        border-radius: 14px;
        box-shadow: var(--shadow-lg);
        z-index: 10;
        overflow: hidden;
        border: 1px solid var(--border);
      }
      .language-selector.open .language-dropdown {
        visibility: visible;
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .language-option {
        color: var(--text-body);
        padding: 10px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
      }
      .language-option:hover,
      .language-option.active-language {
        background-color: var(--accent);
        color: white !important;
      }
      .language-flag {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        object-fit: cover;
      }

      #dropzone {
        border: 2px dashed var(--border);
        background-color: var(--bg);
        border-radius: 1.25rem;
        padding: 2.5rem;
      }
      #dropzone.dragover {
        border-style: solid;
        border-color: var(--accent);
        box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 20%, transparent);
        transform: scale(1.02);
      }
      .file-item {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--bg);
        border: 1px solid var(--border);
        border-radius: 1rem;
      }
      .file-status-icon {
        width: 2.25rem;
        height: 2.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .file-status-icon .spinner {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .progress-bar-wrapper {
        width: 100%;
        height: 6px;
        background-color: var(--border);
        border-radius: 3px;
        margin-top: 0.25rem;
        overflow: hidden;
      }
      .progress-bar-fill {
        height: 100%;
        width: 0%;
        background-color: var(--accent);
        border-radius: 3px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: 2px solid transparent;
        cursor: pointer;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: scale(1) !important;
      }
      .btn-primary {
        background-color: var(--accent);
        color: white;
      }
      .btn-primary:hover:not(:disabled) {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
      }
      .btn-secondary {
        background-color: var(--surface);
        color: var(--text-body);
        border: 2px solid var(--border);
        box-shadow: var(--shadow);
      }
      .btn-secondary:hover:not(:disabled) {
        border-color: var(--accent);
        color: var(--accent);
        transform: translateY(-2px);
      }
      .btn-ghost {
        background: transparent;
        color: var(--text-body);
      }
      .btn-ghost:hover:not(:disabled) {
        background-color: color-mix(in srgb, var(--accent) 10%, transparent);
        color: var(--accent);
      }
    </style>
  </head>
  <body class="font-inter">
    <!-- NO CHANGES NEEDED TO THE BODY OR SCRIPT -->
    <main
      class="w-full min-h-screen p-4 sm:p-6 md:p-8 flex flex-col items-center justify-center"
    >
      <div class="page-wrapper">
        <a href="index.html" class="back-to-home-btn" id="back-to-home">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          <span data-i18n-key="back-to-home">Back to Home</span>
        </a>

        <div class="main-card">
          <header class="flex justify-between items-center gap-4 mb-8">
            <div>
              <h1 class="font-title text-3xl" data-i18n-key="main-title">
                File Compressor
              </h1>
              <p class="font-body text-base mt-1" data-i18n-key="sub-heading">
                Reduce file size for images, PDFs, and more.
              </p>
            </div>
            <div class="flex items-center gap-2 header-controls-wrapper">
              <div class="language-selector" id="lang-selector">
                <button
                  class="language-btn"
                  id="lang-btn"
                  type="button"
                  title="Change language"
                >
                  <img
                    src="https://flagcdn.com/us.svg"
                    class="language-flag"
                    id="lang-flag"
                    alt="Language"
                  />
                  <span id="lang-label-short" class="hidden sm:inline">EN</span>
                  <svg
                    class="arrow w-4 h-4 text-gray-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <div class="language-dropdown" id="lang-dropdown"></div>
              </div>
              <button
                class="theme-toggle-btn"
                id="theme-toggle"
                title="Toggle theme"
              >
                <svg
                  class="sun-icon w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                  ></path>
                </svg>
                <svg
                  class="moon-icon w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  ></path>
                </svg>
              </button>
            </div>
          </header>

          <div class="flex flex-col gap-6">
            <div id="upload-module">
              <label
                for="file-input"
                id="dropzone"
                class="block cursor-pointer text-center transform-gpu"
              >
                <svg
                  class="mx-auto h-12 w-12 font-muted"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  />
                </svg>
                <h2 class="font-title text-xl mt-4" data-i18n-key="drop-title">
                  Click to upload or drag & drop
                </h2>
                <p class="font-muted text-sm mt-1" data-i18n-key="disclaimer">
                  Max file size 100MB. All processing is done locally.
                </p>
              </label>
              <input type="file" id="file-input" multiple class="hidden" />
            </div>

            <div id="file-queue" class="flex flex-col gap-4"></div>

            <div id="action-buttons" class="hidden flex-col gap-4 mt-2">
              <button
                class="btn btn-primary text-lg w-full"
                id="download-all-btn"
                data-i18n-key="download-all-btn"
              >
                Download All (.zip)
              </button>
              <div class="grid grid-cols-2 gap-4">
                <button
                  class="btn btn-secondary"
                  id="add-more-btn"
                  data-i18n-key="add-more-btn"
                >
                  Add More
                </button>
                <button
                  class="btn btn-ghost"
                  id="clear-all-btn"
                  data-i18n-key="clear-all-btn"
                >
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>

        <footer class="text-center mt-6 text-sm">
          <p class="font-muted" data-i18n-key="footer-text">
            © 2024 Your Privacy-First Tool.
          </p>
        </footer>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- Translations and Language Map ---
        const translations = {
          en: {
            "main-title": "File Compressor",
            "sub-heading": "Reduce file size for images, PDFs, and more.",
            "drop-title": "Click to upload or drag & drop",
            disclaimer: "Max file size 100MB. All processing is done locally.",
            "download-all-btn": "Download All (.zip)",
            "add-more-btn": "Add More",
            "clear-all-btn": "Clear All",
            "footer-text": "© 2024 Your Privacy-First Tool.",
            "status-queued": "Queued",
            "status-compressing": "Compressing...",
            "status-complete": "Complete!",
            "status-error": "Error",
            "status-unsupported": "Unsupported Type",
            "download-btn": "Download",
            "back-to-home": "Back to Home",
          },
          km: {
            "main-title": "កម្មវិធីបង្ហាប់ឯកសារ",
            "sub-heading": "កាត់បន្ថយទំហំឯកសាររូបភាព PDF និងផ្សេងៗទៀត។",
            "drop-title": "ចុចដើម្បីផ្ទុកឡើង ឬអូស និងទម្លាក់",
            disclaimer:
              "ទំហំឯកសារអតិបរមា 100MB។ ការដំណើរការទាំងអស់ធ្វើឡើងក្នុង browser។",
            "download-all-btn": "ទាញយកទាំងអស់ (.zip)",
            "add-more-btn": "បន្ថែមឯកសារ",
            "clear-all-btn": "លុបទាំងអស់",
            "footer-text": "© 2024 ឧបករណ៍រក្សាឯកជនភាពរបស់អ្នក។",
            "status-queued": "កំពុងរង់ចាំ",
            "status-compressing": "កំពុងបង្ហាប់...",
            "status-complete": "រួចរាល់!",
            "status-error": "មានបញ្ហា",
            "status-unsupported": "ប្រភេទមិនស្គាល់",
            "download-btn": "ទាញយក",
            "back-to-home": "ត្រឡប់ទៅទំព័រដើម",
          },
        };
        const langMap = [
          {
            code: "en",
            label: "English",
            short: "EN",
            flag: "https://flagcdn.com/us.svg",
          },
          {
            code: "km",
            label: "ភាសាខ្មែរ",
            short: "KH",
            flag: "https://flagcdn.com/kh.svg",
            fontClass: "font-khmer",
          },
        ];

        // --- Element Selectors ---
        const dropzone = document.getElementById("dropzone");
        const fileInput = document.getElementById("file-input");
        const fileQueue = document.getElementById("file-queue");
        const actionButtons = document.getElementById("action-buttons");
        const downloadAllBtn = document.getElementById("download-all-btn");
        const addMoreBtn = document.getElementById("add-more-btn");
        const clearAllBtn = document.getElementById("clear-all-btn");
        const langSelector = document.getElementById("lang-selector");
        const langBtn = document.getElementById("lang-btn");
        const langDropdown = document.getElementById("lang-dropdown");
        const themeToggle = document.getElementById("theme-toggle");
        const backToHomeBtn = document.getElementById("back-to-home");

        // --- State Variables ---
        let currentLang = "en";
        let compressedFiles = [];
        let processingCount = 0;

        // --- Theme Manager ---
        const applyTheme = (theme) => {
          document.documentElement.classList.toggle("dark", theme === "dark");
          localStorage.setItem("theme", theme);
        };
        themeToggle.addEventListener("click", () =>
          applyTheme(
            document.documentElement.classList.contains("dark")
              ? "light"
              : "dark"
          )
        );
        applyTheme(localStorage.getItem("theme") || "light");

        // --- Language Manager ---
        const translatePage = () => {
          document.querySelectorAll("[data-i18n-key]").forEach((el) => {
            const key = el.dataset.i18nKey;
            if (translations[currentLang]?.[key]) {
              el.textContent = translations[currentLang][key];
            }
          });
          document
            .querySelectorAll(".dynamic-download-btn")
            .forEach((btn) =>
              btn.setAttribute(
                "title",
                translations[currentLang]["download-btn"]
              )
            );
        };

        const setLang = (langCode) => {
          const langData =
            langMap.find((l) => l.code === langCode) || langMap[0];
          currentLang = langData.code;
          document.documentElement.lang = currentLang;
          document.getElementById("lang-flag").src = langData.flag;
          document.getElementById("lang-label-short").textContent =
            langData.short;

          langDropdown.querySelectorAll(".language-option").forEach((btn) => {
            btn.classList.toggle(
              "active-language",
              btn.dataset.lang === langCode
            );
          });

          document.body.classList.toggle("font-khmer", !!langData.fontClass);
          translatePage();
          localStorage.setItem("language", langCode);
        };

        langMap.forEach((lang) => {
          const option = document.createElement("button");
          option.className = "language-option";
          if (lang.fontClass) option.classList.add(lang.fontClass);
          option.dataset.lang = lang.code;
          option.innerHTML = `<img src="${lang.flag}" class="language-flag" alt="${lang.label}"/><span>${lang.label}</span>`;
          // Prevent dropdown from closing before setLang runs
          option.addEventListener("mousedown", (e) => e.stopPropagation());
          option.addEventListener("click", (e) => {
            e.stopPropagation();
            setLang(lang.code);
            langSelector.classList.remove("open"); // Close dropdown after selection
          });
          langDropdown.appendChild(option);
        });

        langBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          langSelector.classList.toggle("open");
        });

        // Only close dropdown if click is outside the language selector
        document.addEventListener("mousedown", (e) => {
          if (!langSelector.contains(e.target)) {
            langSelector.classList.remove("open");
          }
        });

        setLang(localStorage.getItem("language") || "en");

        // --- Helper Functions ---
        const formatFileSize = (bytes) => {
          if (bytes === 0) return "0 Bytes";
          const k = 1024;
          const sizes = ["Bytes", "KB", "MB", "GB"];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${
            sizes[i]
          }`;
        };

        const sanitizeFilename = (name) => name.replace(/[<>:"/\\|?*]/g, "_");

        const getExtensionForBlob = (blob, originalName) => {
          const mimeMap = {
            "image/jpeg": "jpg",
            "image/png": "png",
            "application/pdf": "pdf",
          };
          return (
            mimeMap[blob.type] ||
            originalName.split(".").pop().toLowerCase() ||
            "bin"
          );
        };

        // --- UI State Management ---
        const updateActionButtonsState = () => {
          const hasFiles = fileQueue.children.length > 0;
          const isProcessing = processingCount > 0;

          actionButtons.style.display = hasFiles ? "flex" : "none";
          document.getElementById("upload-module").style.display = hasFiles
            ? "none"
            : "block";
          backToHomeBtn.style.display = hasFiles ? "none" : "inline-flex";

          downloadAllBtn.disabled =
            isProcessing || compressedFiles.length === 0;
          addMoreBtn.disabled = isProcessing;
          clearAllBtn.disabled = isProcessing;
        };

        const getStatusIcon = (status) => {
          const iconProps = `viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"`;
          switch (status) {
            case "progress":
              return `<svg class="spinner w-6 h-6" style="color:var(--accent);" ${iconProps}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>`;
            case "success":
              return `<svg class="w-8 h-8" style="color:var(--success);" ${iconProps}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
            case "error":
              return `<svg class="w-8 h-8" style="color:var(--error);" ${iconProps}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`;
            default:
              return `<svg class="w-6 h-6" style="color:var(--text-muted);" ${iconProps}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>`;
          }
        };

        const createQueueItem = (file, fileId) => {
          const item = document.createElement("div");
          item.className = "file-item";
          item.id = fileId;
          item.innerHTML = `
                    <div class="file-status-icon">${getStatusIcon(
                      "queued"
                    )}</div>
                    <div class="min-w-0">
                        <p class="font-title text-sm truncate" title="${
                          file.name
                        }">${file.name}</p>
                        <p class="font-muted text-xs mt-1" role="status" aria-live="polite">
                            ${formatFileSize(
                              file.size
                            )} <span class="file-status-text">→ ${
            translations[currentLang]["status-queued"]
          }</span>
                        </p>
                        <div class="progress-bar-wrapper" style="display: none;"><div class="progress-bar-fill"></div></div>
                    </div>
                    <div class="file-actions"></div>`;
          return item;
        };

        const updateStatusUI = (item, status, text) => {
          item.querySelector(".file-status-icon").innerHTML =
            getStatusIcon(status);
          item.querySelector(".file-status-text").textContent = text;
          const progressBar = item.querySelector(".progress-bar-wrapper");
          progressBar.style.display = status === "progress" ? "block" : "none";
          if (status !== "progress") {
            item.querySelector(".progress-bar-fill").style.width = "0%";
          }
        };

        const addDownloadButton = (item, blob, originalName) => {
          const actionDiv = item.querySelector(".file-actions");
          const sanitizedName = sanitizeFilename(originalName);
          const base =
            sanitizedName.substring(0, sanitizedName.lastIndexOf(".")) ||
            sanitizedName;
          const ext = getExtensionForBlob(blob, originalName);

          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `${base}-compressed.${ext}`;
          link.className = "dynamic-download-btn btn btn-ghost p-2 h-10 w-10";
          link.title = translations[currentLang]["download-btn"];
          link.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>`;
          actionDiv.innerHTML = "";
          actionDiv.appendChild(link);
        };

        // --- Core Compression Logic ---
        const compressImage = (file, onProgress) =>
          new Promise((resolve, reject) => {
            onProgress(0.1);
            const reader = new FileReader();
            reader.onload = (e) => {
              const img = new Image();
              img.onload = () => {
                onProgress(0.5);
                const canvas = document.createElement("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                onProgress(0.9);
                canvas.toBlob(
                  (blob) => {
                    onProgress(1);
                    resolve(blob || file);
                  },
                  file.type === "image/png" ? "image/png" : "image/jpeg",
                  0.75
                );
              };
              img.onerror = () => reject(new Error("Cannot decode image."));
              img.src = e.target.result;
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });

        const compressPDF = async (file, onProgress) => {
          onProgress(0.1);
          const { PDFDocument } = PDFLib;
          const buffer = await file.arrayBuffer();
          onProgress(0.2);
          const pdfDoc = await PDFDocument.load(buffer, {
            ignoreEncryption: true,
          });
          const images = pdfDoc.getImages();
          if (images.length > 0) {
            let i = 0;
            for (const image of images) {
              try {
                if (image.isJpg) {
                  const jpgImage = await pdfDoc.embedJpg(await image.embed());
                  pdfDoc.context.assign(image.ref, jpgImage.ref.stream);
                }
              } catch (e) {
                console.warn(
                  "Could not re-compress a PDF image. Skipping it.",
                  e
                );
              }
              onProgress(0.2 + 0.7 * (++i / images.length));
            }
          } else {
            onProgress(0.9);
          }
          onProgress(1);
          return new Blob([await pdfDoc.save()], { type: "application/pdf" });
        };

        const compressOfficeFile = async (file, onProgress) => {
          onProgress(0.2);
          const buffer = await file.arrayBuffer();
          onProgress(0.4);
          const zip = await JSZip.loadAsync(buffer);
          onProgress(0.8);
          return zip.generateAsync({
            type: "blob",
            compression: "DEFLATE",
            compressionOptions: { level: 9 },
          });
        };

        // --- File Processing Pipeline ---
        const processFile = async (file) => {
          processingCount++;
          updateActionButtonsState();

          const fileId = `file-${Date.now()}-${Math.random()}`;
          const fileItem = createQueueItem(file, fileId);
          fileQueue.appendChild(fileItem);

          const onProgress = (p) =>
            (fileItem.querySelector(".progress-bar-fill").style.width = `${
              p * 100
            }%`);

          if (file.size > 100 * 1024 * 1024) {
            updateStatusUI(
              fileItem,
              "error",
              `→ Error: File size exceeds 100MB`
            );
            processingCount--;
            updateActionButtonsState();
            return;
          }

          try {
            updateStatusUI(
              fileItem,
              "progress",
              `→ ${translations[currentLang]["status-compressing"]}`
            );
            let compressedBlob;
            const name = file.name.toLowerCase();

            if (file.type.startsWith("image/"))
              compressedBlob = await compressImage(file, onProgress);
            else if (file.type === "application/pdf")
              compressedBlob = await compressPDF(file, onProgress);
            else if (name.match(/\.(docx|xlsx|pptx)$/i))
              compressedBlob = await compressOfficeFile(file, onProgress);
            else throw new Error("unsupported");

            const ratio =
              file.size > 0 ? 1 - compressedBlob.size / file.size : 0;
            updateStatusUI(
              fileItem,
              "success",
              `→ ${formatFileSize(compressedBlob.size)} (${Math.round(
                ratio * 100
              )}% smaller)`
            );
            addDownloadButton(fileItem, compressedBlob, file.name);
            compressedFiles.push({ blob: compressedBlob, name: file.name });
          } catch (err) {
            console.error("Compression failed for file:", file.name, err);
            const key =
              err.message === "unsupported"
                ? "status-unsupported"
                : "status-error";
            updateStatusUI(
              fileItem,
              "error",
              `→ ${translations[currentLang][key]}`
            );
          } finally {
            processingCount--;
            updateActionButtonsState();
          }
        };

        const handleFiles = (files) => {
          if (files.length > 0) {
            [...files].forEach(processFile);
            updateActionButtonsState();
          }
        };

        // --- Global Event Listeners ---
        const resetState = () => {
          fileQueue
            .querySelectorAll("a[download]")
            .forEach((link) => URL.revokeObjectURL(link.href));
          fileQueue.innerHTML = "";
          fileInput.value = "";
          compressedFiles = [];
          processingCount = 0;
          updateActionButtonsState();
        };

        ["dragover", "dragleave", "drop"].forEach((ev) =>
          dropzone.addEventListener(ev, (e) => {
            e.preventDefault();
            e.stopPropagation();
          })
        );

        dropzone.addEventListener("dragover", () =>
          dropzone.classList.add("dragover")
        );
        dropzone.addEventListener("dragleave", () =>
          dropzone.classList.remove("dragover")
        );
        dropzone.addEventListener("drop", (e) => {
          dropzone.classList.remove("dragover");
          if (!addMoreBtn.disabled) handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener("change", (e) =>
          handleFiles(e.target.files)
        );

        addMoreBtn.addEventListener("click", () => {
          if (!addMoreBtn.disabled) fileInput.click();
        });

        clearAllBtn.addEventListener("click", () => {
          if (!clearAllBtn.disabled) resetState();
        });

        downloadAllBtn.addEventListener("click", async () => {
          if (downloadAllBtn.disabled) return;
          const zip = new JSZip();
          compressedFiles.forEach((f) => {
            const base = sanitizeFilename(f.name).replace(/\.[^/.]+$/, "");
            const ext = getExtensionForBlob(f.blob, f.name);
            zip.file(`${base}-compressed.${ext}`, f.blob);
          });

          const zipBlob = await zip.generateAsync({ type: "blob" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(zipBlob);
          link.download = "Compressed-Files.zip";
          link.click();
          URL.revokeObjectURL(link.href);
        });
      });
    </script>
  </body>
</html>
